<mat-card class="card">
    <mat-card-header>
        <img mat-card-avatar [src]="model?.imgLink">
        <mat-card-title>{{model?.title}}</mat-card-title>
        <mat-card-subtitle>{{model?.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="optional-bar row justify-content-center">
        <button mat-raised-button color="primary">View</button>
        <button mat-raised-button color="accent">Github</button>
    </mat-card-actions>
</mat-card>
