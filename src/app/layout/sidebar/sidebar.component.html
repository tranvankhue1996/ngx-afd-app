<div class="sidebar"
[style.width]="sizeWidth"
[style.height]="sizeHeight">
  <div class="header">
  </div>
  <ul class="menu">
    <li *ngFor="let item of listItem">
        <a mat-button [routerLink]="item.link" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon>{{item.icon}}</mat-icon>
            <span>{{item.name}}</span>
          </a>
    </li>
  </ul>
</div>
