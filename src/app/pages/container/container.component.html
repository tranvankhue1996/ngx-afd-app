<div class="app-container">
  <afd-navbar [isFixedTop]="true"
              [sizeWidth]="config.navbar.width"
              [sizeHeight]="config.navbar.height"
              [imgLogo]="config.navbar.logo"
              [backgroundColor]="config.navbar.backgroundColor"
              [color]="config.navbar.color"
              (onChangeSidebar)="controlSidebar()"></afd-navbar>

  <afd-sidebar [sizeWidth]="config.sidebar.isExpanded ? config.sidebar.width.max : config.sidebar.width.min"
              [sizeHeight]="config.sidebar.height"
              [listItem]="config.sidebar.listItem"></afd-sidebar>

  <div class="body" [style.margin-left]="config.sidebar.isExpanded ? config.sidebar.width.max : config.sidebar.width.min">
        <div class="container render">
            <router-outlet></router-outlet>
            <!-- Routed views go here -->
        </div>  
  </div>

  <afd-footer [style.margin-left]="config.sidebar.isExpanded ? config.sidebar.width.max : config.sidebar.width.min"
              [backgroundColor]="config.footer.backgroundColor"
              [color]="config.footer.color"
              [companyName]="config.footer.companyName"
              [companyLink]="config.footer.companyLink"></afd-footer> 
</div>
