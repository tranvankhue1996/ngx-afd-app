<div class="container-fluid">
    <div class="col-md-6">
        <div class="dashboard-chatting">
            <h1>CHATBOT</h1>
            <div class="conversion" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                <div [innerHTML]="conversion"></div>
                <div class="wave" [hidden]="!isLoading">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <hr>
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="your message..." aria-label="Search for..." 
                            [(ngModel)]="message.content" (keyup.enter)="sendMessage()" />
                    <span class="input-group-btn">
                      <button class="btn btn-success" type="button" (click)="sendMessage()">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
