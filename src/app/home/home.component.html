
<div class="container">
    <h1>CHATING WITH BOT:</h1>
    <hr>
    <div [style.max-height.px]="250" style="overflow: auto" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div [innerHTML]="conversion"></div>
        <div class="wave" [hidden]="conversion.length == 0 || isDisable">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <hr>
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="your text..." aria-label="Search for..." [(ngModel)]="message" [disabled]="isDisable"/>
            <span class="input-group-btn">
            <button class="btn btn-success" type="button" (click)="sendMessage()" [disabled]="isDisable">Send</button>
          </span>
        </div>
    </div>
</div>
